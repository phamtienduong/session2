<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="1">
        <tr>
            <th>Firt name</th>
            <th>Last name</th>
            <th>Age</th>
        </tr>
        <tr>
            <td>Jill</td>
            <td>Smith</td>
            <td>50</td>
        </tr>
        <tr>
            <td>Eve</td>
            <td>Jackson</td>
            <td>94</td>
        </tr>

    </table>
    <style>
     table { 
        width: 100%;
     }
     table, th, td{
        border: 1px solid black;
        border-collapse: collapse;
     }
     th,td{
        padding:5px;
        text-align: left;
     }
     tr:nth-child(even){
        background-color: #eee;
     }
     tr:nth-child(odd){
        background-color: #fff;
     }
     th{
        background-color: black;
        color: white;
     }
    </style>
</body>
</html>
