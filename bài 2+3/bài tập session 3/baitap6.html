<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <table>
            <tr>
                <td><label for="name">Họ và tên</label></td>
                <td><input type="name" name="name" id="name" required></td>
            </tr>
            <tr>
                <td><label for="email">Email</label></td>
                <td><input type="email" name="email" id="email" required></td>
            </tr>
            <tr>
                <td><label for="number">Số điện thoại</label></td>
                <td><input type="number" name="number" id="number" required></td>
            </tr>
            <tr>
                <td><label for="gender">Giới tính</label></td>
                <td><input type="radio" name="gender" id="male" required>
                <label for="male">Nam</label>
                <input type="radio" name="gender" id="flmale" required>
                <label for="flmale">Nữ</label>
                </td>
            </tr>
            <tr>
                <td><input type="submit" value="Đăng ký"></td>
            </tr>
        </table>
    </form>
</body>
</html>
