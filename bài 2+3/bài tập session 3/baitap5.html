<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="lmao.com" method="get">
        <fieldset>
            <legend>Thông tin sản phẩm</legend>
        Tên sản phẩm: <input type="text"><br><br>
        Số lượng: <input type="number" value="1"/>
        </fieldset>
        <br>
        <fieldset>
            <legend>Thông tin giao hàng</legend>
            Họ và tên: <input type="text"/><br>
            Email: <input type="text"/><br>
            Số điện thoại: <input type="tel" value="+84"/><br>
            Địa chỉ: <input type="text"/>
        </fieldset>
        <br>
        <fieldset>
            <legend>Thông tin thanh toán</legend>
            Phương thức thanh toán: <select>
                <option value="1">Thanh toán khi nhận hàng</option>
                <option value="2">Thanh toán trước</option>
            </select>
        </fieldset>
        <input type="button" value="Đặt hàng"/>
    </form>
</body>
</html>
