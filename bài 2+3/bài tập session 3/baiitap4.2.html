<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>ĐĂNG KÝ HỌC VIÊN</h1>
    <form action="">
        <table>
            <tr>
                <td><label for="name">Tên đăng nhập</label></td>
                <td><input type="text" name="name" id="name" required></td>
            </tr>
            <tr>
                <td><label for="date">Ngày sinh</label></td>
                <td><input type="date" name="date" id="date" required></td>
            </tr>
            <tr>
                <td><label for="gender">Giới tính</label></td>
                <td><input type="radio" name="gender" id="male" required>
                    <label for="male">Nam</label>
                    <input type="radio" name="gender" id="female" required>
                    <label for="female">Nữ</label>
                </td>
            </tr>
            <tr>
                <td><label for="address">Địa chỉ</label></td>
                <td><textarea name="address" id="address" cols="30" rows="10"></textarea></td>
            </tr>
            <tr>
                <td><label for="lop">Lớp:</label></td>
                <td>
                <select name="" id="">
                    <option value="1">--Chọn lớp--</option>
                    <option value="2">lớp 1</option>
                    <option value="3">lớp 2</option>
                </select></td>
            </tr>
            <tr>
                <td><label for="email">Email</label></td>
                <td><input type="email" name="email" id="email" required></td>
            </tr>
            <tr>
                <td><label for="phone">Điện thoại</label></td>
                <td><input type="number" name="phone" id="phone" required></td>
            </tr>
            <tr>
                <td><input type="submit" value="Đăng ký"></td>
                <td><input type="reset" value="Nhập lại"></td>
            </tr>
        </table>
    </form>
</body>
</html>
