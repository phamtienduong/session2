<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--
        Table:tạo bảng
        các thành phần của bảng
        1.tr:hàng
        2.td:cột
        3.head:phần dầu của bẳng
        4.:tbody:phần thân của bẳng
        5.tfoot là phần cuối bẳng
        7.caption:tiêu đề của bảng
        8.align:căn lề trong bẳng
        6.cellpadding:là khoảng cách từ content đến viền-item
        7.cellspacing:là khoảng cách từ border đến viền -item
        ==>là thuộc tính riêng của table (artribute)

        --------------------------------------------------
        cách gộp các cột trong bảng: colspan
        cách gộp các hàng trong bảng: rowspan
    -->
<table> 
    <thead>
        <tr>
            <th>STT</th>
            <th>Name</th>
            <th>Price</th>
        </tr>
    </thead>
    <tbody>
        <caption>bảng tính tiền hoá đơn</caption>
<tr>
    <td align="center">1</td>
    <td>hao hao</td>
    <td>5000</td>
</tr>
    </tbody>
    <tbody>
        <tr>
            <td colspan="2">Tổng</td>
            <td>5000</td>
        </tr>
    </tbody>
</table>
</body>
</html>
